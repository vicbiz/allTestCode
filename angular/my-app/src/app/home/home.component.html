<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>

    <button (click)="onSave($event)">Save</button>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{name}}
    </p>
</div>

<!-- <div class="play-container" [style.background-color]="clickCounter > 4 ? '#ffeeaa' : '#ffffff' "> -->
<div class="play-container" [ngStyle]="{
        'background-color': clickCounter > 4 ? '#ffeeaa' : '#ffffff',
        'font-weight': clickCounter > 4 ? 'bold' : 'normal',
        'font-size': clickCounter > 4 ? '1.5em' : '1em'  
    }" [class.activeBlock]="clickCounter > 4">

    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="small">
        <p>The Click Counter is GREATER Than 4.</p>
    </ng-template>
    <ng-template #small>
        <p>The Click Counter is less than 4,</p>
    </ng-template>


    <div *ngIf="clickCounter > 4 && clickCounter < 7 ; then block1 else block2"></div>
    <ng-template #block1>Block 1</ng-template>
    <ng-template #block2>Block 2</ng-template>
</div>
