<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Player</title>
    <link rel="icon" type="image/png" href="favicon.ico" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.min.js"
      defer
    ></script>
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <div class="player">
      <div class="main">
        <audio muted="muted"></audio>
        <div class="thumbnail">
          <img src="./images/default.jpg" />
        </div>
        <div class="seekbar">
          <input type="range" />
        </div>
        <div class="infoBlock">
          <div class="details">
            <h2></h2>
            <p></p>
          </div>
          <div class="controls">
            <div class="prev-control">
              <i class="fa fa-backward"></i>
            </div>
            <div class="play-pause-control paused">
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </div>
            <div class="random-control randomOff">
              <i class="fa fa-random randomOn"></i>
              <i class="fa fa-random randomOff"></i>
            </div>
            <div class="next-control">
              <i class="fa fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="player-list">
        <div class="toggle-list">
          <i class="fa fa-angle-up"></i>
          <i class="fa fa-angle-down"></i>
        </div>
        <div class="list"></div>
      </div>
    </div>
    <audio class="fakeAudio" muted="muted"></audio>
  </body>
</html>
